language: cpp

os: linux
dist: trusty
sudo: required

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-6
            - gcc-6
            - libeigen3-dev
            - libpng-dev
            - libtiff-dev
            - libopenexr-dev
            - libqt5*
            - qt5-default
            - libboost-all-dev
            - libxerces-c-dev
            - libglewmx-dev
            - libfftw3-dev

script:
   - export CC=gcc-6
   - export CXX=g++-6
   - scons --cfg=./build/config-linux-gcc.py

after_failure:
   - cat config.log;

